<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TV Girl</title>
</head>
<body>
    <div class="background">
        <header class="cabecalho">
            <h1 class="cabecalho-item">JOMYE</h1>
            <h1 class="cabecalho-item2">TV Girl</h1>
        </header>
        <main class="main-content">
            <h1 class="band-name">TV Girl</h1>
            <section class="main-content-things">
                <div class="first-list-div">
                    <ol class="first-list">
                        <li class="first-list-music">Pantyhose</li>
                        <li class="first-list-music">Birds Don't Sing</li>
                        <li class="first-list-music">Louise</li>
                        <li class="first-list-music">Hate Yourself</li>
                        <li class="first-list-music">The Gateway</li>
                        <li class="first-list-music">Talk to Strangers</li>
                    </ol>
                </div>
                    <img class="image-content" src="Imagens/tvgirl-album.jpg" alt="tvgirl-album">
                <div class="second-list-div">
                    <ol class="second-list">
                        <li class="second-list-music">The Blonde</li>
                        <li class="second-list-music">Daughter of a Cop</li>
                        <li class="second-list-music">Lovers Rock</li>
                        <li class="second-list-music">Her and Her Friend</li>
                        <li class="second-list-music">Come Wehn You Call</li>
                        <li class="second-list-music">Anjelo</li>
                    </ol>
                </div>
            </section>
            <h1 class="album-name">French Exit</h1>
        </main>
    </div>    
</body>
</html>
